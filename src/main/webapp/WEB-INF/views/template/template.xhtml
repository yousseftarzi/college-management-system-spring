<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>Title</title>
	<style>
#loader {
	transition: all .3s ease-in-out;
	opacity: 1;
	visibility: visible;
	position: fixed;
	height: 100vh;
	width: 100%;
	background: #fff;
	z-index: 90000
}

#loader.fadeOut {
	opacity: 0;
	visibility: hidden
}

.spinner {
	width: 40px;
	height: 40px;
	position: absolute;
	top: calc(50% - 20px);
	left: calc(50% - 20px);
	background-color: #333;
	border-radius: 100%;
	-webkit-animation: sk-scaleout 1s infinite ease-in-out;
	animation: sk-scaleout 1s infinite ease-in-out
}

@
-webkit-keyframes sk-scaleout { 0%{
	-webkit-transform: scale(0)
}

100%{
-webkit-transform:scale(1);

opacity:0}}

@
keyframes sk-scaleout { 0%{
	-webkit-transform: scale(0);
	transform: scale(0)
}
100%{
-webkit-transform:scale(1);


transform:scale(1);

opacity:0}}

</style>
	<link href="../resources/css/style.css" rel="stylesheet">
</h:head>
<body>

	<ui:include src="header.xhtml" />


		<ui:include src="menu.xhtml" />

		<div id="mainContent">
			<div class="row gap-20 masonry pos-r"
				style="position: relative; height: 1855px;">
				<div class="masonry-sizer col-md-6"></div>
				<div class="masonry-item w-100"
					style="position: absolute; left: 0%; top: 0px;">
					<div class="row gap-20"></div>
				</div>
				<div class="masonry-item col-12"
					style="position: absolute; left: 0%; top: 124px;">
							<!-- Inner Container Start -->
		<ui:insert name="content">

		</ui:insert>
					</div>
				<div class="masonry-item col-md-6"
					style="position: absolute; left: 0%; top: 708px;"></div>
				<div class="masonry-item col-md-6"
					style="position: absolute; left: 50%; top: 708px;"></div>
				<div class="masonry-item col-md-6"
					style="position: absolute; left: 0%; top: 1028px;"></div>
				<div class="masonry-item col-md-6"
					style="position: absolute; left: 50%; top: 1067px;"></div>
				<div class="masonry-item col-md-6"
					style="position: absolute; left: 50%; top: 1485px;"></div>
			</div>
		</div>

	<ui:include src="footer.xhtml" />

</body>
</html>
